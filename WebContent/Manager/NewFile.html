<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
      #frame{
      position:absolute;
      width:1200px;
      height:400px;
      overflow:hidden;
      }
      #photos img{
      float:left;
      width:1200px;
      height:400px;
      }
      #photos {  
      position: absolute;
      z-index:9;  
      width: calc(1200px * 4);/*---修改图片数量的话需要修改下面的动画参数*/  }
      .play{ 
      animation: ma 20s ease-out infinite alternate;
      }
      @keyframes ma {
          0%,25% {        margin-left: 0px;       }
         30%,50% {       margin-left: -1200px;    }
         55%,75% {       margin-left: -2400px;    }
         80%,100% {       margin-left: -3600px;    }
    }
</style>
</head>
<body>
<div id="frame" >
    <div id="photos" class="play">
        <img src="images/lun1.jpg" >
        <img src="images/lun3.jpg" >
        <img src="images/lun4.jpg" >
        <img src="images/lun5.jpg" >
    </div>
</div>
</body>
</html>
